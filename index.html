<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Produk</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      .table th {
        background-color: #f8f9fa;
        font-weight: 600;
      }
      .product-img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 4px;
      }
      .action-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <h2 class="mb-4">Daftar Produk</h2>

          <!-- Product Table -->
          <div class="card shadow-sm mb-5">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Aksi</th>
                      <th>Gambar</th>
                      <th>Kode</th>
                      <th>Nama</th>
                      <th>Gudang</th>
                      <th>Golongan</th>
                      <th>Satuan</th>
                      <th>Harga</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <button
                          class="btn btn-sm btn-outline-primary action-btn"
                        >
                          <i class="bi bi-pencil-square"></i> Edit
                        </button>
                      </td>
                      <td>
                        <img
                          src="https://placehold.co/50x50?text=Gambar"
                          alt="Produk 01"
                          class="product-img"
                        />
                      </td>
                      <td>P001</td>
                      <td>Produk 01</td>
                      <td>Gudang A</td>
                      <td>Sayur</td>
                      <td>Pes</td>
                      <td>Rp 200.000</td>
                    </tr>
                    <tr>
                      <td>
                        <button
                          class="btn btn-sm btn-outline-primary action-btn"
                        >
                          <i class="bi bi-pencil-square"></i> Edit
                        </button>
                      </td>
                      <td>
                        <img
                          src="https://placehold.co/50x50?text=Gambar"
                          alt="Produk 02"
                          class="product-img"
                        />
                      </td>
                      <td>P002</td>
                      <td>Produk 02</td>
                      <td>Gudang B</td>
                      <td>Buah</td>
                      <td>Pes</td>
                      <td>Rp 300.000</td>
                    </tr>
                    <tr>
                      <td>
                        <button
                          class="btn btn-sm btn-outline-primary action-btn"
                        >
                          <i class="bi bi-pencil-square"></i> Edit
                        </button>
                      </td>
                      <td>
                        <img
                          src="https://placehold.co/50x50?text=Gambar"
                          alt="Produk 03"
                          class="product-img"
                        />
                      </td>
                      <td>P003</td>
                      <td>Produk 03</td>
                      <td>Gudang C</td>
                      <td>Tools</td>
                      <td>Pes</td>
                      <td>Rp 400.000</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Input Form -->
          <h2 class="mb-4">Form Input Produk</h2>
          <div class="card shadow-sm">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="kode" class="form-label">Kode</label>
                    <input
                      type="text"
                      class="form-control"
                      id="kode"
                      placeholder="Masukkan kode produk"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      placeholder="Masukkan nama produk"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="satuan" class="form-label">Satuan</label>
                    <input
                      type="text"
                      class="form-control"
                      id="satuan"
                      placeholder="Masukkan satuan produk"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="gudang" class="form-label">Gudang</label>
                    <select class="form-select" id="gudang">
                      <option selected disabled>Pilih gudang</option>
                      <option value="A">Gudang A</option>
                      <option value="B">Gudang B</option>
                      <option value="C">Gudang C</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="harga" class="form-label">Harga</label>
                    <input
                      type="number"
                      class="form-control"
                      id="harga"
                      placeholder="Masukkan harga produk"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="gambar" class="form-label">Gambar</label>
                    <input type="file" class="form-control" id="gambar" />
                  </div>
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <button type="reset" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
